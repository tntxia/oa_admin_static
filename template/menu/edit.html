<div id="app">
    <div>
        <button @click="sub">保存</button>
        <button @click="back">返回</button>
        <button @click="addSub">增加子菜单</button>
    </div>

    <div id="form">
        <input type="hidden" name="logo">
        <table class="table table-bordered">
            <tr>
                <td>菜单名</td>
                <td><input v-model="form.name"></td>
                <td>关键字名</td>
                <td><input v-model="form.key_name"></td>
            </tr>
            <tr>
                <td>
                    URL
                </td>
                <td><input v-model="form.url"></td>
                <td>
                    排序编号
                </td>
                <td><input v-model="form.order_no" type="number"></td>
            </tr>
        </table>

        <jxiaui-datagrid ref="datagrid" :dataset="dataset">
            <jxiaui-datagrid-item label="#" type="index"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="名称" field="name">
                <template v-slot="row">
                    <a href="javascript:void(0)" @click="toEdit(row)">{{row.name}}</a>
                </template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="关键字名称" field="key_name"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="URL" field="url"></jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="操作">
                <template v-slot="row">
                    <button @click="toEdit(row)">编辑</button>
                    <button @click="del(row)">删除</button>
                </template>
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>

</div>
