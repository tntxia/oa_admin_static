<div id="app">
    <div style="padding: 10px 20px;float: left;">
        <div>
            <button>增加菜单</button>
            <button @click="exportData">导出菜单</button>
            <input type="file" ref="file" @change="importData"> <button>导入</button>
        </div>
        <jxiaui-tree :data="menudata">
            <template v-slot="treeNode">
                <div style="cursor: pointer;">
                    <span class="fa fa-caret-right"></span> <span>{{treeNode.name}}</span>
                    <button @click="toEdit(treeNode)">编辑</button>
                    <button @click.stop="toAdd(treeNode.id)">增加子菜单</button>
                    <button @click="del(treeNode)">删除</button>
                </div>
            </template>
        </jxiaui-tree>
    </div>
    <div style="float: left;">
        <component :is="currentView" :id="currentId"></component>
    </div>
