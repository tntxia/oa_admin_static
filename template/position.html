<div id="app">
    <div>
        <jxiaui-button @click="toAdd">增加</jxiaui-button>
    </div>
    <jxiaui-datagrid ref="datagrid" :dataset="dataset">
        <jxiaui-datagrid-item label="#" type="index"></jxiaui-datagrid-item>
        <jxiaui-datagrid-item label="职位名称" field="name"></jxiaui-datagrid-item>
        <jxiaui-datagrid-item label="日期" field="roledate"></jxiaui-datagrid-item>
        <jxiaui-datagrid-item label="操作">
            <template v-slot="row">
                <button @click="toEdit(row)">修改</button>
                <button @click="del(row)">删除</button>
			</template>
        </jxiaui-datagrid-item>
    </jxiaui-datagrid>

</div>
